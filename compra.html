<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geek In Fest</title>
    <link rel="icon" type="imagem/png" href="logo1.png"/>
	<link rel="stylesheet" href="css/estilocompra.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="sweetalert2/dist/sweetalert2.min.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,300;0,400;1,400&display=swap" rel="stylesheet">
</head>
<body>
	<header>
        <nav id="nav" class="navbar navbar-expand-lg bg-dark navbar-light shadow-sm py-3 py-lg-0 px-3 px-lg-0">
            <a href="index.html" class="navbar-brand ms-lg-5">
                <img id="logohl" src="logo1.png" alt="">
            </a>
        </nav>
    </header>

	<div class="container">

		<div class="card-container">
	
			<div class="front">
				<div class="image">
					<img src="img/chip.png" alt="">
					<img src="logo1.png" alt="">
				</div>
				<div class="card-number-box">################</div>
				<div class="flexbox">
					<div class="box">
						<span>Titular do cartão</span>
						<div class="card-holder-name">Nome Completo</div>
					</div>
					<div class="box">
						<span>Expira em:</span>
						<div class="expiration">
							<span class="exp-month">MM</span>
							<span class="exp-year">AA</span>
						</div>
					</div>
				</div>
			</div>
	
			<div class="back">
				<div class="stripe"></div>
				<div class="box">
					<span>CVV</span>
					<div class="cvv-box"></div>
					<img src="logo1.png" alt="">
				</div>
			</div>
	
		</div>
	
		<form action="perfil.html">
			<div class="inputBox">
				<span>Número do cartão</span>
				<input type="text" maxlength="16" class="card-number-input">
			</div>
			<div class="inputBox">
				<span>Nome do titular</span>
				<input type="text" class="card-holder-input">
			</div>
			<div class="flexbox">
				<div class="inputBox">
					<span>Mês de vencimento</span>
					<select name="" id="" class="month-input">
						<option value="month" selected disabled>mês</option>
						<option value="01">01</option>
						<option value="02">02</option>
						<option value="03">03</option>
						<option value="04">04</option>
						<option value="05">05</option>
						<option value="06">06</option>
						<option value="07">07</option>
						<option value="08">08</option>
						<option value="09">09</option>
						<option value="10">10</option>
						<option value="11">11</option>
						<option value="12">12</option>
					</select>
				</div>
				<div class="inputBox">
					<span>Ano de vencimento</span>
					<select name="" id="" class="year-input">
						<option value="year" selected disabled>Ano</option>
						<option value="2021">2021</option>
						<option value="2022">2022</option>
						<option value="2023">2023</option>
						<option value="2024">2024</option>
						<option value="2025">2025</option>
						<option value="2026">2026</option>
						<option value="2027">2027</option>
						<option value="2028">2028</option>
						<option value="2029">2029</option>
						<option value="2030">2030</option>
					</select>
				</div>
				<div class="inputBox">
					<span>cvv</span>
					<input type="text" maxlength="4" class="cvv-input">
				</div>
			</div>
			<div class="inputBox">
				<span>Opção de ingresso:</span>
				<select name="" id="" class="year-input">
					<option value="" selected disabled></option>
					<option value="1">Opção 1: R$ 0,00</option>
					<option value="2">Opção 2: R$ 0,00</option>
					<option value="3">Opção 3: R$ 0,00</option>
				</select>
			</div>
			<input id="mensagem" type="submit" value="Realizar Compra" class="submit-btn">
		</form>
	
	</div>    
		
	<script>
	document.querySelector('.card-number-input').oninput = () =>{
		document.querySelector('.card-number-box').innerText = document.querySelector('.card-number-input').value;
	}
	
	document.querySelector('.card-holder-input').oninput = () =>{
		document.querySelector('.card-holder-name').innerText = document.querySelector('.card-holder-input').value;
	}
	
	document.querySelector('.month-input').oninput = () =>{
		document.querySelector('.exp-month').innerText = document.querySelector('.month-input').value;
	}
	
	document.querySelector('.year-input').oninput = () =>{
		document.querySelector('.exp-year').innerText = document.querySelector('.year-input').value;
	}
	
	document.querySelector('.cvv-input').onmouseenter = () =>{
		document.querySelector('.front').style.transform = 'perspective(1000px) rotateY(-180deg)';
		document.querySelector('.back').style.transform = 'perspective(1000px) rotateY(0deg)';
	}
	
	document.querySelector('.cvv-input').onmouseleave = () =>{
		document.querySelector('.front').style.transform = 'perspective(1000px) rotateY(0deg)';
		document.querySelector('.back').style.transform = 'perspective(1000px) rotateY(180deg)';
	}
	
	document.querySelector('.cvv-input').oninput = () =>{
		document.querySelector('.cvv-box').innerText = document.querySelector('.cvv-input').value;
	}
	</script>
</body>
</html>
